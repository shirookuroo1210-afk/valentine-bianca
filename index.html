<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Bianca ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    position: relative;
}

.photo {
    width: 250px;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Bianca ‚ù§Ô∏è</h1>

    <img src="bianca.jpg" class="photo">

    <p>Will you be my Valentine?</p>

    <button class="yes" onclick="yesClicked()">YES üíñ</button>
    <button class="no" id="noBtn">NO üòú</button>

    <br><br>

    <!-- Tombol Play Manual (Pasti Bisa Bunyi) -->
    <audio id="bgm" controls>
        <source src="love.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgm");

// NO kabur
function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// YES ditekan
function yesClicked() {
    music.play(); // otomatis play saat YES
    document.body.innerHTML = `
        <h1 style="font-size:50px;">I Love You Bianca ‚ù§Ô∏è</h1>
        <p style="font-size:22px;">You make me the happiest person alive üíï</p>
    `;
    document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ffb3c6)";
}

// Animasi hati jatuh
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
