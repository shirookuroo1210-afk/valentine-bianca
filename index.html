<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Bianca ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* LOGIN BOX */
.loginBox {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    margin-top: 10px;
    text-align: center;
}

button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    margin: 10px;
}

.yes {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(255,255,255,0.7);
}

.yes:hover {
    transform: scale(1.15);
    box-shadow: 0 0 30px rgba(255,255,255,1);
}

.no {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

.photo {
    width: 220px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="loginBox" id="loginBox">
    <h2>This page is only for Bianca ‚ù§Ô∏è</h2>
    <p>Enter the secret password</p>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color: yellow;"></p>
</div>

<audio id="bgm" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
function checkPassword() {
    const correctPassword = "12102008"; // GANTI PASSWORD
    const input = document.getElementById("password").value;

    if (input === correctPassword) {

        document.body.innerHTML = `
            <h1>Bianca ‚ù§Ô∏è</h1>
            <img src="bianca.jpg" class="photo">
            <p>Will you be my Valentine?</p>
            <button class="yes" onclick="yesClicked()">YES üíñ</button>
            <button class="no" id="noBtn">NO üòú</button>
            <audio autoplay loop>
                <source src="love.mp3" type="audio/mpeg">
            </audio>
        `;

        const noBtn = document.getElementById("noBtn");

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseover", moveButton);

        setInterval(createHeart, 300);
    } else {
        document.getElementById("error").innerText = "Wrong password üíî";
    }
}

function yesClicked() {
    document.body.innerHTML = `
        <h1 style="font-size:50px;">I Love You Bianca ‚ù§Ô∏è</h1>
        <p>You make me the happiest person alive üíï</p>
    `;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
</script>

</body>
</html>
